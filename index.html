<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="TodoistClone" content="width=device-width, initial-scale=1.0">
    <title>Todoist Clone</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header id="TopBar">
        <div class="left-control">
            <div class="button open-close-side-bar">
                <img class="icon"src="icons/8666802_menu_navigation_icon.svg">
            </div>
            <div class="button home">
                <img class="icon"src="icons/8666691_home_icon.svg">
            </div>
            <nav class="button search-bar">
                <img class="icon"src="icons/8666693_search_icon.svg">
                <div>Search</div>
            </nav>
        </div>
        <div class="button upgrade">
            <img class="icon"src="icons/8666698_star_icon.svg" alt="icon of a star">
            <div>Upgrade to Pro</div> 
        </div>
        <div class="button add-task">
            <img class="icon"src="icons/8666749_plus_add_icon.svg" alt="add task button">
        </div>
        <div class="button open-productivity">
            <img class="icon"src="icons/8666539_pie_chart_icon.svg" alt="open productivity button">
        </div>
        <div class="button notifications">
            <img class="icon"src="icons/8666599_alert_triangle_icon.svg" alt="notifications button">
        </div>
        <div class="button">
            <img class= "open-profile"src="images/perabajadevLogo.png" alt="notifications button" width="30px" height="30px">
        </div>
    </header>
    <hr> 
    <aside id="SideBar">
        <div class="button inbox">
            <img class= "icon" src="icons/8666648_inbox_icon.svg" alt="calendar icon">
            <div>Inbox</div>
        </div>
        <div class="button today">
            <img class= "icon" src="icons/8666750_calendar_schedule_icon.svg" alt="calendar icon">
            <div>Today</div>
        </div>
    </aside>
    
    <section id="TodaySection">
        <h1>Today</h1>
        <div class="button add-task">
        <img class="icon"src="icons/8666749_plus_add_icon.svg" alt="add task button">
        </div>
        <img class="images" src="images/beach-umbrella-svgrepo-com.svg" alt="an umbrella on a beach" width="180" height="180">
        <h3>Enjoy your free day!</h3>
        <p>By default, tasks added here will be due today.</p>
        
    </section>
    
</body>
</html>
